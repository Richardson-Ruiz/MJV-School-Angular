<h1>{{ titulo }}</h1>

<div *ngFor="let produto of produtos">
    <div *ngIf="exibirProdutos">
    <p >Descrição do produto: {{ produto.descricao }}</p>
    <p class="preço">Preço: {{ produto.preco }}</p>
    <p>Quantidade: {{ produto.quantidade }} </p>
    <p class="desconto">Preço com Desconto: {{ precoComDesconto(produto.preco) }}</p>
    <img src="{{produto.imagem}}" width="250px" height="250px">
    <p [ngClass]="{'em-estoque': produto.disponivel, 'falta-estoque' : !produto.disponivel}">{{ produto.disponivel ? 'Em estoque' : 'Em falta'  }}</p>
    <br>
    <button (click)="obterPrecoDesconto()">Obter Desconto de 10%</button>
    <br>
    <button (click)="comprar()">Comprar</button>
    </div>
</div>

    
    <button (click)="exibirProdutosSimNao()">Exibir Produtos</button>
